<html>
	<head>
		<title>Flourish office warming</title>
		<style>
			body {
				margin: 0;
				background:#000;
			}

			iframe {
				border: none;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<iframe></iframe>
		

		<script src="artworks.js"></script>
		<script>
			var index = 0;

			function shuffle(a) {
			    var j, x, i;
			    for (i = a.length; i; i--) {
			        j = Math.floor(Math.random() * i);
			        x = a[i - 1];
			        a[i - 1] = a[j];
			        a[j] = x;
			    }
			}

			shuffle(artworks);

			function updateArtwork(initial){
				var time = initial ? 0 : 10000;
				setTimeout( function() { 
					document.querySelector('iframe').src = artworks[index];

					if(index === artworks.length){
						location.reload();
					}else{
						index++
						updateArtwork();
					}
				},time)
			}

			updateArtwork(true);
			
		</script>
	</body>
</html>
